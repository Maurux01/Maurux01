name: Update Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Updates daily at midnight UTC
  workflow_dispatch:      # Manual trigger option

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Required to commit changes

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: "maurux01"  # Your GitHub username
          svg_out_path: "assets/github-snake.svg"

      - name: Commit & Push
        run: |
          git config --global user.name "maurux01-bot"
          git config --global user.email "maurux01@users.noreply.github.com"
          git add assets/github-snake.svg
          git commit -m "Update snake animation"
          git push